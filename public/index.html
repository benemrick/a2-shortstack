<!doctype html>
<html lang="en">
  <head>
    <title>shopr</title>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/80b00c4078.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header-image">
      <div class="header-text">
        <h1 class="title">shopr</h1>
        <p class="slogan">your online wishlist</p>
        <button type="button" class="btn btn-light">Add item</button>
      </div>
    </div>
    
    <div class="container">
      <h2 class="mt-4">
        Favorites
      </h2>
      
      <div id="favorites" class="card-deck mt-3"></div>
      
      <h2 class="mt-4">
        Wishlist
      </h2>
      
      <table class="table table-borderless mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Category</th>
            <th scope="col">Rating</th>
            <th scope="col">USD</th>
            <th scope="col">EUR</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
  </body>
  <script>
    const loadFavorites = async function() {
      const resp = await fetch('/items', { method: 'GET' });
      const data = await resp.json();
      const favs = data.data;
      
      let htmlCard = document.getElementById("favorites").innerHTML;

      for (let i = 0; i < 3; i++) {
        htmlCard += `<div class="card"> 
                       <div class="card-body">
                        <h5 class="card-title">${favs[i].name}</h5>
                        <p class="card-text"><small class="text-muted">${favs[i].category}</small></p>
                        <p class="card-text">${favs[i].usd}</p>
                        <p class="card-text">${favs[i].eur}</p>
                    </div>
                    <div class="card-footer bg-transparent">${favs[i].rating}</div>
                  </div>`;
      }

      debugger

      document.getElementById("favorites").innerHTML = htmlCard;
    };

  window.onload = function() {
    loadFavorites();
  }

  </script>
  
 <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</html>
